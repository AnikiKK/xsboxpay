<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>商户信息</title>
    <link rel="stylesheet" href="${ctxPath}/assets/libs/layui/css/layui.css"/>
    <link rel="stylesheet" href="${ctxPath}/assets/module/admin.css">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">
        .layui-form-label{
            width: 150px;
        }
        .layui-input-block{
            padding-top: 5px;
        }
    </style>
</head>
<body><div class="layui-fluid" style="padding: 8px;">
    <div class="layui-card">
        <div class="layui-card-body">
            <!-- 表格工具栏 -->
                <div class="layui-form-item">
                    <div class="layui-col-md3">
                        <div class="layui-form-item">
                            <label class="layui-form-label layui-form-required">商户号</label>
                            <div class="layui-input-block">
                                ${mch.mchNo}
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label layui-form-required">商户简称</label>
                            <div class="layui-input-block">
                                ${mch.mchShortName}
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label layui-form-required">状态</label>
                            <div class="layui-input-block">
                                <!--status  NOT NULL状态（字典 0正常 1停用 2删除）-->
                                ${mch.status == 0 ? '正常':'停用'}
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-md3">
                        <div class="layui-form-item">
                            <label class="layui-form-label layui-form-required">联系人姓名</label>
                            <div class="layui-input-block">
                                ${mch.contactName}
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label layui-form-required">联系人邮箱</label>
                            <div class="layui-input-block">
                                ${mch.contactEmail}
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label layui-form-required">支付通道状态</label>
                            <div class="layui-input-block">
                                <!--status  NOT NULL状态（字典 0正常 1停用 2删除）-->
                                ${channelStatus == 0 ? '<span class="dot_greenyellow" style="margin-top: -8px;"></span><span class="layui-badge layui-badge-green">正常</span>':'<span class="dot_red" style="margin-top: -8px;"></span><span class="layui-badge layui-badge-red">停用</span>'}
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </div>
</div>
</body>
